<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>java script - week 2 practice</title>
</head>
<body>
    <script>
        var mynum=3;
        document.write("We are starting with the number " + mynum);
        document.write("<br/>")

        mynum+=8;
        document.write("Adding 8 to this number results in : " + mynum);
        document.write("<br/>")

        mynum-=4;
        document.write("Subtracting 4 to this number results in : " + mynum);
        document.write("<br/>")

        mynum *=5;
        document.write("Multiplying this number bye 5 result in " + mynum);
        document.write("<br/>")

        mynum /=7;
        document.write("Dividing this number by 7 result in " + mynum );
        document.write("<br/>")

        mynum++;
        document.write(" Using the incresment operator to this number results in : " + mynum);
        document.write("<br/>")

        mynum --;
        document.write("Using deceresment operator to this number result in " + mynum);
        document.write("<br/>")


    </script>

</body>
</html>
