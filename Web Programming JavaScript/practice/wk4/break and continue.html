<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break and continue</title>
</head>
<body>
<script type="text/javascript">
    for (i=0;i<10;i++){
        if (i ==3) break;
        document.write("the number is "+ i + "<br>");
    }
</script>
</body>
</html>
