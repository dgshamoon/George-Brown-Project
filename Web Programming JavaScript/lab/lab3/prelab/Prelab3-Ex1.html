<!DOCTYPE html>
<html lang="en-us">
	<head>
		
		<title>PreLab2</title>
		<meta charset='utf-8'>
		<meta name='description' content='Focus on fundamentals of a web application'>
		<meta name='keyword' content='JavaDcript'>
		<meta name='author' content='danial gheshe shamoon'>
		
		<style>

		#div1 {
				float : left;
				width: 30%;

			}
		#div2 {
			float : left;
			width: 30%;

		}
		#div3 {
			float : left;
			width: 30%;
			clear:right;
		}

		
		 </style>
		
	</head>
	
	
	<body>
		
		<div id = "div1"></div>

		<div id = "div2"></div>

		<div id = "div3"></div>
		<br>
		
		<script type="text/javascript" >
		        
				var ALLlist = new Array();
				
				var All  = "<ul>" ;
				var Even ="<ul>";
				var Odd = "<ul>";
				
				
				
				for ( var i = 0 ; i < 10 ; i++)
					{ 
							ALLlist[i]=parseInt(Math.random() * 10)  ;
						

							All += "<li>" + ALLlist[i]+" </li>" ;


						if ( ALLlist[i] % 2 == 0)
						
						{
							Even += "<li>" + ALLlist[i]+" </li>" ;
						}
				
						else 
						{
							Odd += "<li>" + ALLlist[i]+" </li>" ;
						}
						
					}
					
				All += "</ul>";
				Even += "</ul>";
				Odd += "</ul>";
				
				
				document.getElementById("div1").innerHTML = All;
				document.getElementById("div2").innerHTML = Even;
				document.getElementById("div3").innerHTML = Odd;
			  	
		</script>
		
		
	
	<script src=http://my.gblearn.com/js/loadscript.js></script>
	</body>
</html>
