<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="prelab2">
		<meta name="keywords" content="HTML, JavaScript">
		<meta name="author" content="danial gheshe shamoon">
		<title>Prelab2 Ex1</title>		
	</head>
	<body>
		<h1>Prelab2 Ex1</h1>
		<div id="list"><div>	
		<script>
			var entries;
			var temp;

			//validating to ensure user input includes positive numbers only
			do{
				entries = Number(prompt("How many list items would you like?"));
				if (isNaN(entries)){
					alert("No characters allowed. Please try again.")
				} else if (entries == ""){
					alert("List items cannot be zero, space, or empty. Please try again.")
					
				} else if (entries < 0){
					alert("Only positive numbers are allowed. Please try again.");	
				}
			} while (isNaN(entries) || entries == "" || entries <= 0);			
			//end of validation
			
			//this variable is what displays the result in document
			list = document.getElementById("list");
			//this variable creates the list tag & eventually appends it in the div tag
			temp = "<ol>";
			
			for (i = 1; i <= entries; i++){ // loop to create item lists
				temp += "<li>";
				temp += "List item " + i;
				temp += "</li>";
			}
			temp += "</ol>"; 
			list.innerHTML = temp;		
		</script>
		<script src=”http://my.gblearn.com/js/loadscript.js”></script>
	</body>
</html>
