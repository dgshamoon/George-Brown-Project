<body>

<script type="text/javascript">
  var str = prompt("Enter student Id");// here we get a student id 
    document.getElementById("studentId").innerText = str;
    //our loop starts here 
	for (var i = 0; i < str.length; i++) {
        displayStars(str.charAt(i));
    }
    function displayStars(id) {
        document.write("<br/>");
        for (var j = 0; j < parseInt(id); j++) {
            document.write("*");
        }
    }
</script>

<h3 id="studentId"></h3>
</body>
