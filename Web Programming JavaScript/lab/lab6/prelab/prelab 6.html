<body>
<script>
    var Wizard = function ( name, spell )
    {
        this.name= name ;
        this.spell = spell ;
        this.castSpell = function()
        {
            var v = Math.random();

            if (v >= 0.5)
            {
                document.write(this.name + ":" + this.spell[0]);

            } else
            {
                document.write(this.name + ":" + this.spell[1]);

            }
        }
    }

    var w = new Wizard("Gorrok", ["abracadabra" , "cadabraabra"]);

    w.castSpell();

</script>

</body>
</html>
