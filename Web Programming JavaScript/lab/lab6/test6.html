<script type="text/javascript">
    function Flight(flightNumber, from, destination) {
        var takeOffTime = function () {
            var d = Date();
            return d;
        };
        this.show = function() {
            var text = "Flight#:" + this.fNum + "<br/>From:" + this.from + "<br/>To: " + this.destination + "<br/>Take off time:" + takeOffTime();
            return text;
        }
        this.fNum = flightNumber;
        this.from = from;
        this.destination = destination;


    }

    var obj1 = new Flight("qwe433", "Chikago", "Rio");
